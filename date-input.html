<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../paper-styles/default-theme.html">
<link rel="import" href="../paper-styles/typography.html">

<link rel="import" href="date-validator.html">

<dom-module id="date-input">
  <template>
    <style>
      span {
        @apply --paper-input-container-font;
        opacity: 0.33;
        text-align: center;
      }

      iron-input input,
      input[is="iron-input"] {
        position: relative; /* to make a stacking context */
        outline: none;
        box-shadow: none;
        padding: 0;
        width: 100%;
        background: transparent;
        border: none;
        color: var(--paper-input-container-input-color, --primary-text-color);
        text-align: center;

        @apply --layout-flex;
        @apply --paper-font-subhead;
        @apply --paper-input-container-input;
      }

      .container {
        @apply --layout-horizontal;
      }
    </style>

    <date-validator id="validator"></date-validator>

    <span aria-hidden id="monthLabel" hidden>Month</span>
    <span aria-hidden id="yearLabel" hidden>Year</span>

    <span id="template-placeholder"></span>

  </template>

  <template id="v0">
    <div class="container">
      <input is="iron-input"
          id="expirationMonth"
          aria-labelledby$="[[_computeAriaLabel(ariaLabelPrefix,'monthLabel')]]"
          required$="[[required]]"
          on-focus="_onFocus"
          on-blur="_onBlur"
          on-input="_onInput"
          maxlength="2"
          bind-value="{{month}}"
          placeholder="MM"
          allowed-pattern="[0-9]"
          prevent-invalid-input
          autocomplete="cc-exp-month"
          type="tel"
          disabled$="[[disabled]]"
          invalid="{{invalid}}"
          autofocus$="[[autofocus]]"
          inputmode$="[[inputmode]]"
          readonly$="[[readonly]]">
      <span>/</span>
      <input is="iron-input"
          id="expirationYear"
          aria-labelledby$="[[_computeAriaLabel(ariaLabelPrefix,'yearLabel')]]"
          required$="[[required]]"
          on-focus="_onFocus"
          on-blur="_onBlur"
          on-input="_onInput"
          maxlength="2"
          bind-value="{{year}}"
          placeholder="YY"
          allowed-pattern="[0-9]"
          prevent-invalid-input
          autocomplete="cc-exp-year"
          type="tel"
          disabled$="[[disabled]]"
          invalid="{{invalid}}"
          inputmode$="[[inputmode]]"
          readonly$="[[readonly]]">
    </div>
  </template>

  <template id="v1">
    <div class="container">
      <iron-input id="expirationMonth"
          bind-value="{{month}}"
          allowed-pattern="[0-9]"
          invalid="{{invalid}}">
        <input id="nativeMonthInput"
            aria-labelledby$="[[_computeAriaLabel(ariaLabelPrefix,'monthLabel')]]"
            required$="[[required]]"
            on-focus="_onFocus"
            on-blur="_onBlur"
            on-input="_onInput"
            maxlength="2"
            placeholder="MM"
            autocomplete="cc-exp-month"
            type="tel"
            disabled$="[[disabled]]"
            autofocus$="[[autofocus]]"
            inputmode$="[[inputmode]]"
            readonly$="[[readonly]]">
      </iron-input>
      <span>/</span>
      <iron-input id="expirationYear"
          bind-value="{{year}}"
          allowed-pattern="[0-9]"
          invalid="{{invalid}}">
        <input id="nativeYearInput"
            aria-labelledby$="[[_computeAriaLabel(ariaLabelPrefix,'yearLabel')]]"
            required$="[[required]]"
            on-focus="_onFocus"
            on-blur="_onBlur"
            on-input="_onInput"
            maxlength="2"
            placeholder="YY"
            autocomplete="cc-exp-year"
            type="tel"
            disabled$="[[disabled]]"
            inputmode$="[[inputmode]]"
            readonly$="[[readonly]]">
      </iron-input>
    </div>
  </template>

</dom-module>

<script>
  Polymer({

    is: 'date-input',

    behaviors: [
      Polymer.IronA11yKeysBehavior,
      Polymer.IronValidatableBehavior
    ],

    properties: {

      /**
       * Set to true to mark the input as required.
       */
      required: {
        type: Boolean,
        value: false
      },

      /**
       * The month component of the date displayed.
       */
      month: {
        type: String,
        value: ''
      },

      /**
       * The year component of the date displayed.
       */
      year: {
        type: String,
        value: ''
      },

      /**
       * The date object used by the validator.
       * Has two properties, month and year.
       */
      date: {
        notify: true,
        type: Object
      },

      validator: {
        type: String,
        value: 'date-validator'
      },

      ariaLabelPrefix: {
        type: String
      },

      /**
       * Set to true to disable the month and year input elements.
       */
      disabled: {
        type: Boolean,
        value: false
      },

      /**
       * Set to true to autofocus the month input element.
       */
      autofocus: {
        type: Boolean
      },

      /**
       * Bound to the month and year input elements' `inputmode` property.
       */
      inputmode: {
        type: String
      },

      /**
       * Set to true to mark the month and year inputs as not editable.
       */
      readonly: {
        type: Boolean,
        value: false
      }

    },

    keyBindings: {
      '/': '_selectYear'
    },

    observers: [
      '_computeDate(month, year)'
    ],

    beforeRegister: function() {
      var template = Polymer.DomModule.import('date-input', 'template');
      var version = Polymer.Element ? 'v1' : 'v0';
      var inputTemplate = Polymer.DomModule.import('date-input', 'template#' + version);
      var inputPlaceholder = template.content.querySelector('#template-placeholder');
      if (inputPlaceholder) {
        inputPlaceholder.parentNode.replaceChild(inputTemplate.content, inputPlaceholder);
      }
    },

    _selectYear: function() {
      var yearInput = this.$.nativeYearInput || this.$.expirationYear;
          yearInput.focus();
    },

    _computeDate: function(month, year) {
      // Months are 0-11.
      this.date = {month: month, year: year};
      this.fire('dateChanged', this.date);
      // Advance cursor to year after month entry
      if (month && month.length === 2) {
        this._selectYear();
      }
    },

    validate: function() {
      // Empty, non-required input is valid.
      if (!this.required && this.month == '' && this.year == '') {
        return true;
      }
      this.invalid = !this.$.validator.validate(this.date);
      this.fire('iron-input-validate');
      return !this.invalid;
    },

    _computeAriaLabel: function(dateLabel, monthLabel) {
      return dateLabel + ' ' + monthLabel;
    },

    _onFocus: function(e) {
      var container = this.domHost.$.container;
          container._boundOnFocus(e);
    },

    _onBlur: function(e) {
      var container = this.domHost.$.container;
          container._boundOnBlur(e);
    },

    _onInput: function(e) {
      var container = this.domHost.$.container;
          container._boundOnInput(e);
    },
  });
</script>
